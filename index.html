<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Julian Walker</title>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-type">
		<meta content="Julian Walker" name="author">
		<link media="screen" href="css/main.css" type="text/css" rel="stylesheet">		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
		<script type="text/javascript" src="javascript/jquery.ba-bbq.min.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<a href="#" id="site-title" class="minLink">website of julian walker</a>
				<br>
				<img src="img/header.jpg">
			</div>
			<div id="navbar">
				<a id="aboutLink" href="" class="minLink">About</a>
				<a id="projectsLink" href="" class="minLink">Projects</a>
				<a id="findMeLink" href="" class="minLink">Find me</a>
				<br>
				<img src="img/seperator.png">
			</div>
			<div id="portfolio">
				<div id="findMePane">
					<a target="_blank" href="http://facebook.com/julianwa">
						<img title="Facebook" src="img/facebook.png"></a>
					<a target="_blank" href="http://github.com/julianwa">
						<img title="github" src="img/github.png"></a>
					<a target="_blank" href="http://twitter.com/julianwa">
						<img title="Twitter" src="img/twitter.png"></a>
					<a target="_blank" href="http://www.linkedin.com/in/julianrwalker">
						<img title="LinkedIn" src="img/linkedin.png"></a>
					<a target="_blank" href="http://www.delicious.com/julianwalker">
						<img title="Delicious" src="img/delicious.png"></a>
				</div>
				<div id="aboutPane">
					A little something about myself.
				</div>		
				<div id="projectsPane">
					Some projects that I've worked on.
				</div>		
			</div>
		</div>
		
		<script type="text/javascript">
		
			function addClickHandler(linkName) {
				$('#' + linkName + 'Link').click(function(e) {
					$.bbq.pushState({ pane: linkName });
					e.preventDefault();
				});				
			}
		
			$(document).ready(function() {
				
		        $(window).bind('hashchange', function(e) {
			
					var pane = $.bbq.getState('pane');
					
					if (pane == 'findMe')
						displayPane('findMePane');
					else if (pane == 'projects')
						displayPane('projectsPane');
					else
						displayPane('aboutPane');
				});
				
				$(window).trigger('hashchange');
				
				$('#homeLink').click(function(e) {
					$.bbq.removeState('pane');
					e.preventDefault();
				});
				
				addClickHandler('about');
				addClickHandler('findMe');
				addClickHandler('projects');
			});		
		
			var currentPane = '';
			var doingFadeOut = false;
			
			$('#findMePane').fadeOut(1);
			$('#aboutPane').fadeOut(1);
			$('#projectsPane').fadeOut(1);
			
			function displayPane(paneName) {
				
				if (currentPane == '') {
					currentPane = paneName;
					$('#' + currentPane).fadeIn(1);
				}
				
				var paneToFadeOut = currentPane;
				currentPane = paneName;
				
				if (!doingFadeOut) {
					
					if (paneToFadeOut != currentPane) {
					
						doingFadeOut = true;	
					
						$('#' + paneToFadeOut).fadeOut("def", function() {
							$('#' + currentPane).fadeIn("def");
							doingFadeOut = false;
						});
					}
				}				
			}			
		</script>
	</body>
</html>
